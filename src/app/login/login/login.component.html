<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<h2>..</h2>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h1>Sign in</h1>

            <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>
            <input [type]="show ? 'text' : 'password'" id="password" name="password" [(ngModel)]='password' class="form-control" placeholder="Password" required>
            <i *ngIf="password.length>0" [ngClass]="show?'far fa-eye':'fa fa-eye-slash'" (click)="showPass()" id="togglePassword" style="cursor: pointer;
                position: absolute;
                right: 60px;
                bottom: 225px;"></i>

            <a routerLink="/forgotPassword">Forgot your password?</a>
            <button id="cursor" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="cursor">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button id="cursor" routerLink="/registration" class="ghost">Sign Up</button>
            </div>
        </div>
    </div>
</div>
