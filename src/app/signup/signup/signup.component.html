<form class="form-horizontal" [formGroup]="registrationForm">
    <h1 style="text-align: center;">User Registration Page</h1>
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtfirstName" formControlName="firstname" placeholder="firstname">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtlastName" formControlName="lastname" placeholder="lastname">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">UserName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtuserName" formControlName="username" placeholder="username">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtpassword" formControlName="password" placeholder="password">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtconfirmPassword" formControlName="confirmPassword" placeholder="confirmPassword">
            </div>
        </div>
        <br />

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtphone" formControlName="phone" placeholder="phone">
            </div>
        </div>
        <br />

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtemail" formControlName="email" placeholder="email">
            </div>
        </div>
        <br />


        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" (click)="postUser(registrationForm.value)">Submit</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" (click)="getallUser()">getallUser</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" (click)="getalltweets()">getAlltweets</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" (click)="Clear(registrationForm.value)">Clear</button>
                    </div>
                </div>
            </div>
            <br />
        </div>

        <div *ngIf="showuser">

            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col">Full Name</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prd of user">
                        <td>{{prd.fullname}}</td>
                        <td>{{prd.username}}</td>
                        <td>{{prd.phone}}</td>
                        <td>{{prd.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

<form class="form-horizontal" [formGroup]="PostTweetForm">
    <h1 style="text-align: center;">User Registration Page</h1>
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tweetText">Tweet:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtTweetName" formControlName="tweetText" placeholder="Post your Tweet">
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtTags" formControlName="tags" placeholder="Post your Tweet">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" (click)="postTweet(PostTweetForm.value)">Submit</button>
                </div>

                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" (click)="ClearTweet(PostTweetForm.value)">Clear</button>
                </div>
            </div>
        </div>
        <br />
    </div>
</form>
