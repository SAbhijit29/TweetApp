<h2>..</h2>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="forgot(loginForm)">
            <h1>Forgot Password?</h1>

            <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>


            <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Forgot Password!</h1>
                <p>Did you forgot your Password??..No worries, we can change it here!!</p>
                <button routerLink="/login" class="ghost" id="signIn">Sign In</button>
            </div>

        </div>
    </div>
</div>
